<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .form-container {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            color: #ffcc00;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
            color: #ffffff;
        }
        input, select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #444;
            border-radius: 5px;
            background: #2a2a2a;
            color: #ffffff;
        }
        input::placeholder {
            color: #888;
        }
        .btn {
            background-color: #ffcc00;
            color: #121212;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.8);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            .btn {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Budget Planner Form</h1>
        <form action="/budget.html" method="POST">
            <!-- City Tier Dropdown -->
            <div class="form-group">
                <label for="city-tier">City Tier</label>
                <select id="city-tier" name="city-tier">
                    <option value="tier1">Tier 1</option>
                    <option value="tier2">Tier 2</option>
                    <option value="tier3">Tier 3</option>
                </select>
            </div>
            <!-- Occupation Dropdown -->
            <div class="form-group">
                <label for="occupation">Occupation</label>
                <select id="occupation" name="occupation">
                    <option value="self-employed">Self-Employed</option>
                    <option value="retired">Retired</option>
                    <option value="student">Student</option>
                    <option value="professional">Professional</option>
                </select>
            </div>
            <!-- Dependents -->
            <div class="form-group">
                <label for="dependents">Dependents</label>
                <input type="number" id="dependents" name="dependents" placeholder="Enter number of dependents" min="0">
            </div>
            <!-- Income -->
            <div class="form-group">
                <label for="income">Monthly Income</label>
                <input type="number" id="income" name="income" placeholder="Enter your income" min="0">
            </div>
            <!-- Rent -->
            <div class="form-group">
                <label for="rent">Monthly Rent</label>
                <input type="number" id="rent" name="rent" placeholder="Enter your rent amount" min="0">
            </div>
            <!-- Desired Savings -->
            <div class="form-group">
                <label for="desired-savings">Desired Savings (%)</label>
                <input type="number" id="desired-savings" name="desired-savings" placeholder="Enter desired savings in percent" min="0" max="100">
            </div>
            <!-- Age -->
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" min="0">
            </div>
            <!-- Loan Repayment -->
            <div class="form-group">
                <label for="loan-repayment">Loan Repayment (EMI Monthly)</label>
                <input type="number" id="loan-repayment" name="loan-repayment" placeholder="Enter your EMI">
            </div>
            <!-- Insurance -->
            <div class="form-group">
                <label for="insurance">Insurance</label>
                <input type="number" id="insurance" name="insurance" placeholder="Enter your insurance amount">
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
